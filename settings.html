<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <!-- JAVASCRIPT links -->
    <script src="js/jquery.min.js" defer></script>
    <script src="js/bootstrap-select.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/settings.js" defer></script>
    <script src="js/loadTranslatesAndMenu.js" defer></script>
    <script src="js/numeric.js" defer></script>
    <script src="js/toggles.js" defer></script>

    <!-- CSS links -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/scrolling.css" rel="stylesheet">
    <link href="css/my-toggles.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/util.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>
     <div>
        <header class="row noMargin">
        <div class="col-xs-1 noPadding">
          <div id="navHeader" class="col-xs-12 noPadding">
            <img src="images/back-small.png" id="navBack" alt="retour"/>
          </div>
        </div>
        <div class="col-xs-9 noPadding" id="titleArea" >
          <h1 id="mainTitle" trad="SETTINGS"></h1>
        </div>
        <div id="menu" class="col-xs-2 dropdown navHover text-center sepSmall noPadding">
          <img data-toggle="dropdown" class="dropdown-toggle" src="images/menu.png"/>
          <ul style="margin-right:2px;" class="dropdown-menu pull-right">
          </ul>
        </div>
      </header>

      <!-- Page de settings -->
      <div class="row noMargin" id="settings">
        <div class="col-xs-9">
          <h2 trad="SETTINGS_EXPO"></h2>
        </div>
        <div class="col-xs-2">
          <h2 style="width:50px">
            <div class="toggle toggle-light"></div>
          </h2>
        </div>
        <div class="col-xs-12">
          <h2 trad="SETTINGS_PRECISION"></h2>
        </div>
        <div class="col-xs-12">
          <select id="precision" data-show-subtext="true" data-width="100%"class="selectpicker show-tick">
            <option value="1">1</option>
            <option value="0.1">0.1</option>
            <option value="0.01">0.01</option>
            <option value="0.001">0.001</option>
            <option value="0.0001">0.0001</option>
            <option value="0.00001">0.00001</option>
            <option value="0.000001">0.000001</option>
          </select>
          <hr/>
        </div>
        <div class="col-xs-12">
          <h2 trad="SETTINGS_LNG"></h2>
        </div>
        <div class="col-xs-12">
          <select id="language" data-show-subtext="true" data-width="100%"class="selectpicker show-tick">
          </select>
          <hr/>
        </div>
      </div>

      <footer class="row">
      </footer>
    </div>
  </body>

</html>
